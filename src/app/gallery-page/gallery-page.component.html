<mat-card>
  <p style="margin: 20px; text-align: center">Sokrates' analyses for <b>{{ projectsCount() }}</b> open-source projects in <b>{{ projects.length}}</b> programming languages.</p>
  <div *ngFor="let group of projects"  style="text-align: center; margin-bottom: 60px">
    <h2 style="margin-top: 32px">
      <img [src]="'https://d3axxy9bcycpv7.cloudfront.net/assets/logos/' + group.title.toLowerCase() + '.png'" style="height: 50px; vertical-align: middle">
      <br/>{{ group.title }}
    </h2>
    <div>
      <div *ngFor="let project of group.projects" class="card" >
        <img [src]="project.logoLink" style="width: 48px; height: 48px; object-fit: contain">
        <div style="display: inline-block; vertical-align: top; margin-top: 0px; margin-left: 10px">
          <div style="font-size: 120%; font-weight: bold">{{ project.name }}</div>
          <div *ngIf="project.size" style="color: grey">{{ project.size }}</div>
        </div>
        <div>
          <a [href]="reportsLink(group.folder, project.id)" target="_blank">View Sokrates documentation</a> â¤‡
        </div>
      </div>
    </div>
  </div>
</mat-card>
